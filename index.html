<!DOCTYPE html>
<html>
<head>
    <title>Mini KKRIEGER</title>
    <style>
        canvas { background: black; display: block; margin: auto; }
    </style>
</head>
<body>
<canvas id="game" width="640" height="480"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = {x: 320, y: 240, size: 20, speed: 5};
let bullets = [];
let walls = [
    {x: 100, y: 100, w: 200, h: 20},
    {x: 300, y: 300, w: 20, h: 150}
];

document.addEventListener("keydown", (e) => {
    if(e.key === "w") player.y -= player.speed;
    if(e.key === "s") player.y += player.speed;
    if(e.key === "a") player.x -= player.speed;
    if(e.key === "d") player.x += player.speed;
});

canvas.addEventListener("click", (e) => {
    let rect = canvas.getBoundingClientRect();
    let mx = e.clientX - rect.left;
    let my = e.clientY - rect.top;
    bullets.push({x: player.x + player.size/2, y: player.y + player.size/2, tx: mx, ty: my});
});

function update() {
    // Update bullets
    bullets.forEach((b, i) => {
        let dx = b.tx - b.x;
        let dy = b.ty - b.y;
        let dist = Math.hypot(dx, dy);
        if(dist < 5) bullets.splice(i, 1);
        else {
            b.x += dx/dist * 10;
            b.y += dy/dist * 10;
        }
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw player
    ctx.fillStyle = "blue";
    ctx.fillRect(player.x, player.y, player.size, player.size);

    // Draw walls
    ctx.fillStyle = "white";
    walls.forEach(w => ctx.fillRect(w.x, w.y, w.w, w.h));

    // Draw bullets
    ctx.fillStyle = "red";
    bullets.forEach(b => ctx.beginPath(), ctx.arc(b.x, b.y, 5, 0, Math.PI*2), ctx.fill());
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
